<main style="background-color: rgb(255, 255, 255);">
    <mat-toolbar>
        <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened">
                menu
            </mat-icon>
            <mat-icon *ngIf="sidenav.opened">
                close
            </mat-icon>
        </button>
        Módulo Administrador
    </mat-toolbar>
    
    <mat-sidenav-container>
        <mat-sidenav #sidenav="matSidenav" >
            <h4 class="name">Bienvenido</h4>
            <p class="designation">[Módulo Administrador]</p>
            <mat-divider></mat-divider>

            <button mat-button class="menu-button">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </button>
            <button mat-button class="menu-button">
                <mat-icon>person</mat-icon>
                <span>Profile</span>
            </button>
            <a class="text-white" style="text-decoration: none;" href="recaudacion/admin/consultas">
                <button mat-button class="menu-button">
                    <mat-icon></mat-icon>
                    <span>Consulta Externa</span>
                </button>
            </a>
            <button mat-button class="menu-button">
                <mat-icon></mat-icon>
                <span>Farmacia</span>
            </button>
            <button mat-button class="menu-button">
                <mat-icon></mat-icon>
                <span>Laboratorio</span>
            </button>
            <button mat-button class="menu-button">
                <mat-icon></mat-icon>
                <span>Ecografía</span>
            </button>
            <button mat-button class="menu-button">
                <mat-icon></mat-icon>
                <span>Tópico</span>
            </button>
            <button mat-button class="menu-button">
                <mat-icon>info</mat-icon>
                <span>About</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-button class="menu-button">
                <mat-icon>help</mat-icon>
                <span>Help</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-button class="menu-button">
                <mat-icon></mat-icon>
                <span>Cerrar Sesión</span>
            </button>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
    
</main>
